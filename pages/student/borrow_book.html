<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Book - LibraryMS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
       

        .borrow-card {
            border-radius: 12px;
            background-color: #fff;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }

        .borrow-card h2 {
            margin-bottom: 30px;
            color: #2575fc;
        }

    

        .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 8px rgba(37,117,252,0.2);
        }

        .btn-primary {
            border-radius: 10px;
            padding: 12px 25px;
            background-color: #2575fc;
            border: none;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #1a5cd8;
        }
    </style>
</head>
<body>
    


    <!-- Borrow Book Form -->
    <div class="borrow-card mt-5">
        <h2 class="text-center">Borrow a Book</h2>
        <form>
            <div class="mb-3">
                <label for="bookid" class="form-label fw-semibold">Book ID</label>
                <input type="text" class="form-control" id="bookid" required>
            </div>

            <div class="mb-3">
                <label for="booktitle" class="form-label fw-semibold">Book Title</label>
                <input type="text" class="form-control" id="booktitle" required>
            </div>
<div class="d-flex justify-content-between gap-3">

    <div class="mb-3 w-100">
        <label for="borrowDate" class="form-label fw-semibold">Borrow Date</label>
        <input type="date" class="form-control" id="borrowDate" required>
    </div>
    
    <div class="mb-3 w-100">
        <label for="returnDate" class="form-label fw-semibold">Return Date</label>
        <input type="date" class="form-control" id="returnDate" required>
    </div>
</div>

            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary btn-lg">Borrow Book</button>
            </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
