<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body { background: #f8fafc; }

    .sidebar {
            width: 240px;
            min-height: 100vh;
            background: #1e293b; /* Slate-800 */
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            padding: 25px 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar h4 {
            color: #e2e8f0;
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
        }

        .sidebar a {
            color: #e2e8f0;
            text-decoration: none;
            padding: 12px 15px;
            border-radius: 10px;
            display: block;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .sidebar a:hover {
            background: #334155;
        }

        .sidebar a.active {
            background: #475569;
            color: #fff;
        }

        .sidebar a.text-danger:hover {
            background: #7f1d1d;
        }

    .content-area {
      margin-left: 250px;
      padding: 30px;
    }

    .book-card {
      border-radius: 12px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 20px;
      transition: 0.2s;
    }
    .book-card:hover {
      transform: translateY(-3px);
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
        <h4>Student</h4>

        <a href="student_dashboard.html" ><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
        <a href="my_books.html"><i class="bi bi-book me-2"></i> My Books</a>
        <a href="history.html"><i class="bi bi-clock-history me-2"></i> History</a>
        <a href="wishlist.html" class="active"><i class="bi bi-heart me-2"></i> Wishlist</a>
        <a href="studyrooms.html"><i class="bi bi-people me-2"></i> Study Rooms</a>
        <a href="#"><i class="bi bi-bell me-2"></i> Notifications</a>

        <a href="../../index.html" class="mt-3 text-danger">
            <i class="bi bi-box-arrow-right me-2"></i> Logout
        </a>
    </div>

  <!-- CONTENT -->
  <div class="content-area">
    <h2 class="fw-bold mb-4">My Wishlist</h2>

    <div class="row g-4">

      <div class="col-md-4">
        <div class="book-card">
          <h5 class="fw-bold">Atomic Habits</h5>
          <p class="text-muted small">James Clear</p>
          <button class="btn btn-primary w-100">Request Book</button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="book-card">
          <h5 class="fw-bold">Clean Code</h5>
          <p class="text-muted small">Robert C. Martin</p>
          <button class="btn btn-primary w-100">Request Book</button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="book-card">
          <h5 class="fw-bold">The Pragmatic Programmer</h5>
          <p class="text-muted small">Andrew Hunt</p>
          <button class="btn btn-primary w-100">Request Book</button>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
