<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f1f5f9;
            margin: 0;
            font-family: 'Segoe UI';
        }

        .sidebar {
            width: 240px;
            min-height: 100vh;
            background: #1e293b; /* Slate-800 */
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            padding: 25px 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar h4 {
            color: #e2e8f0;
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
        }

        .sidebar a {
            color: #e2e8f0;
            text-decoration: none;
            padding: 12px 15px;
            border-radius: 10px;
            display: block;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .sidebar a:hover {
            background: #334155;
        }

        .sidebar a.active {
            background: #475569;
            color: #fff;
        }

        .sidebar a.text-danger:hover {
            background: #7f1d1d;
        }

        .main-content {
            margin-left: 240px;
            padding: 35px;
        }

        .dashboard-card {
            background:white; border-radius:15px; padding:20px;
            box-shadow:0px 4px 12px rgba(0,0,0,0.07);
        }
        .card-header {
            background:white !important;
            border-bottom:1px solid #e5e7eb;
        }
    </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h4>Student</h4>

    <a href="student_dashboard.html"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
    <a href="my_books.html" class="active"><i class="bi bi-book me-2"></i> My Books</a>
    <a href="history.html"><i class="bi bi-clock-history me-2"></i> History</a>
    <a href="wishlist.html"><i class="bi bi-heart me-2"></i> Wishlist</a>
    <a href="study_rooms.html"><i class="bi bi-people me-2"></i> Study Rooms</a>
    <a href="notifications.html"><i class="bi bi-bell me-2"></i> Notifications</a>

    <a href="../../index.html" class="mt-3 text-danger"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
</div>

<!-- MAIN CONTENT -->
<div class="main-content">
    <h4 class="fw-bold">My Books</h4>

    <div class="dashboard-card mt-4">
        <div class="card-header">
            <h5 class="fw-semibold mb-0">Currently Borrowed</h5>
        </div>

        <div class="card-body mt-3">
            <table class="table table-hover table-borderless text-center">
                <thead>
                    <tr>
                        <th>Book ID</th>
                        <th>Title</th>
                        <th>Issued</th>
                        <th>Due</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>100</td>
                        <td>E-commerce</td>
                        <td>2025-11-10</td>
                        <td>2025-11-20</td>
                        <td><span class="badge bg-success">On Time</span></td>
                    </tr>
                    <tr>
                        <td>101</td>
                        <td>Web Technology</td>
                        <td>2025-11-05</td>
                        <td>2025-11-15</td>
                        <td><span class="badge bg-danger">Overdue</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
