<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        :root{
             --accent-color: #3b82f6;
        }
        body { background:#f1f5f9; font-family:'Segoe UI'; }

        .sidebar {
            width: 240px;
            min-height: 100vh;
            background: #1e293b; /* Slate-800 */
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            padding: 25px 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar h4 {
            color: #e2e8f0;
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
        }

        .sidebar a {
            color: #e2e8f0;
            text-decoration: none;
            padding: 12px 15px;
            border-radius: 10px;
            display: block;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .sidebar a:hover {
            background: #334155;
        }

        .sidebar a.active {
            background: #475569;
            color: #fff;
        }

        .sidebar a.text-danger:hover {
            background: #7f1d1d;
        }

        .main-content { margin-left:240px; padding:35px; }

        .dashboard-card {
            background:white; border-radius:15px; padding:20px;
            box-shadow:0px 4px 12px rgba(0,0,0,0.07);
        }
        .card-header { background:white !important; border-bottom:1px solid #e5e7eb; }
        .user-profile {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid var(--accent-color);
        }
        
        .user-info h5 {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .user-info p {
            margin: 0;
            font-size: 0.85rem;
            color: #cbd5e1;
        }
        .badge-unread {
            background-color: var(--accent-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            margin-left: 5px;
        }
    </style>
</head>

<body>

 <div class="sidebar">
        <h4>Student Portal</h4>
        
        <!-- User Profile Section -->
        <div class="user-profile">
            <img src="https://randomuser.me/api/portraits/women/68.jpg" class="user-avatar" alt="User Avatar">
            <div class="user-info">
                <h5>John Student</h5>
                <p>Computer Science</p>
            </div>
        </div>

        <a href="student_dashboard.html"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
        <a href="books.html" class="active"><i class="bi bi-book me-2"></i>Books</a>
        <a href="my_books.html"><i class="bi bi-bookmark-check"></i> My Books</a>
        <a href="history.html"><i class="bi bi-clock-history me-2"></i> History</a>
        <a href="wishlist.html"><i class="bi bi-heart me-2"></i> Wishlist</a>
        <a href="study_rooms.html"><i class="bi bi-people me-2"></i> Study Rooms</a>
        <a href="notifications.html"><i class="bi bi-bell me-2"></i> Notifications <span class="badge-unread">5</span></a>
        <a href="settings.html"><i class="bi bi-gear me-2"></i> Settings</a>

        <a href="../../index.html" class="mt-3 text-danger"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
    </div>


<div class="main-content">
    <h4 class="fw-bold">History</h4>

    <div class="dashboard-card mt-4">
        <div class="card-header">
            <h5 class="fw-semibold mb-0">Complete Activity History</h5>
        </div>

        <div class="card-body mt-3">
            <table class="table table-borderless table-hover text-center">
                <thead>
                    <tr>
                        <th>Book</th>
                        <th>Action</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Seto Dharti</td>
                        <td><span class="badge bg-primary">Borrowed</span></td>
                        <td>Nov 10, 2025</td>
                    </tr>

                    <tr>
                        <td>Web Tech</td>
                        <td><span class="badge bg-success">Returned</span></td>
                        <td>Nov 01, 2025</td>
                    </tr>

                    <tr>
                        <td>Networks</td>
                        <td><span class="badge bg-danger">Overdue</span></td>
                        <td>Oct 28, 2025</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
