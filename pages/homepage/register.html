<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      background: #f0f2f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-card {
      max-width: 450px;
      width: 100%;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="card shadow register-card p-4">
    <h3 class="text-center mb-3 fw-bold">Create Account</h3>
    <p class="text-center text-muted mb-4">Register to access your library account</p>

    <form id="registerForm">

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" required>
        </div>
      </div>

      <!-- Username -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" required>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" required>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Confirm Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" required>
        </div>
      </div>

      <!-- Role Selection -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Select Role</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-people"></i></span>
          <select class="form-select" id="role" required>
            <option value="" disabled selected>Choose role</option>
            <option value="admin">Super Admin</option>
            <option value="librarian">Librarian</option>
            <option value="student">Student</option>
          </select>
        </div>
      </div>

      <!-- Register Button -->
      <button class="btn btn-primary w-100 mt-2 py-2 fw-semibold">Register</button>

      <p class="text-center mt-3 mb-0">
        Already have an account?
        <a href="login_student.html">Login</a>
      </p>

    </form>
  </div>

  <!-- REDIRECTION SCRIPT -->
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const role = document.getElementById("role").value;

      if (role === "admin") {
        window.location.href = "../superadmin/login_admin.html";
      } 
      else if (role === "librarian") {
        window.location.href = "../librarian/login_librarian.html";
      } 
      else if (role === "student") {
        window.location.href = "../student/login_student.html";
      }
    });
  </script>

</body>
</html>
