<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Book</title>

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body {
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-book-card {
            max-width: 600px;
            width: 100%;
            border-radius: 15px;
        }

        .note {
            font-size: 70%;
        }
    </style>
</head>

<body>

    <div class="container my-4 add-book-card">
        <div class="card shadow-sm border-0">


            <div class="card-body">
                <h3 class="mb-0 text-center fw-bold">Add New Book</h3>
                <form class="row g-4">

                    <!-- Book Title -->
                    <div class="col-12">
                        <label class="form-label fw-semibold">Book Title</label>
                        <input type="text" class="form-control form-control" placeholder="Enter book title" required>
                    </div>

                    <!-- Author + ISBN -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Author</label>
                        <input type="text" class="form-control" placeholder="Author name">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-semibold">ISBN</label>
                        <input type="text" class="form-control" placeholder="ISBN number">
                    </div>

                    <!-- Category -->
                    <div class="col-12">
                        <label class="form-label fw-semibold">Category</label>
                        <input type="text" class="form-control" placeholder="Novel, Science, Fiction, etc.">
                    </div>

                    <!-- Publisher + Year + Quantity -->
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Publisher</label>
                        <input type="text" class="form-control" placeholder="Publisher name">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Published Year</label>
                        <input type="number" class="form-control" placeholder="2015">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Quantity</label>
                        <input type="number" class="form-control" placeholder="Copies available">
                    </div>

                    <!-- Description -->
                    <div class="col-12">
                        <label class="form-label fw-semibold">Description</label>
                        <textarea class="form-control" rows="3" placeholder="Short description"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="col-12 text-center">
                        <button class="btn btn-success px-4 py-2 w-100">Add Book</button>
                    </div>

                </form>

            </div>
        </div>
    </div>


    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
