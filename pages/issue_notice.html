<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Issue Notice</title>

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- BOOTSTRAP ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      background: #f0f2f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .issue-notice-card {
      max-width: 420px;
      width: 100%;
      border-radius: 15px;
    }
    .note{
        font-size: 70%;
    }
  </style>
</head>
<body>

  <div class="card shadow issue-notice-card p-4">
    <h3 class="text-center fw-bold">Issue Notice</h3>

    <form>

      <!-- Email or Username -->
      <div class="mb-3">
        <label for="notice-title" class="form-label fw-semibold">Title</label>
       
          <input type="text" class="form-control" id="notice-title" placeholder="">
        
      </div>

      <!-- Password -->
      <div class="mb-3">
  <label for="notice-desription" class="form-label">Description</label>
 <textarea name="notice-desription" id="notice-desription" class="form-control" rows="3" placeholder="Notice here......"></textarea>
</div>


     
      <!-- Login Button -->
      <button class="btn btn-primary w-100 py-2 fw-semibold">Issue</button>

  


  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
