<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        

        .contact-card {
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .contact-left {
            padding: 40px;
           
        }

        .contact-right {
            padding: 40px;
            background-color: #fff;
        }

        .contact-left h3 {
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .contact-info i {
            color: #2575fc;
            margin-right: 10px;
        }

        .btn-primary {
            border-radius: 50px;
            padding: 12px 25px;
            background-color: #2575fc;
            border: none;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #1a5cd8;
        }

        @media (max-width: 768px) {
            .contact-card {
                flex-direction: column;
            }
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm" style="background-color:#3F51B5;">
    <div class="container">
        <!-- Brand -->
        <a class="navbar-brand fw-bold" href="home.html">LibraryMS</a>

        <!-- Mobile Toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./pages/books.html">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contact.html">Contact</a>
                </li>
            </ul>

            <!-- Search Box -->
            <form class="d-flex me-3" role="search">
                <input class="form-control" type="search" placeholder="Search books..." aria-label="Search">
            </form>

            <!-- Auth Buttons -->
            <div class="d-flex gap-2">
                <a href="./pages/login.html" class="btn btn-outline-light px-3">Login</a>
                <a href="./pages/register.html" class="btn btn-warning text-dark fw-semibold px-3">Register</a>
            </div>
        </div>
    </div>
</nav>

    <div class=" mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="d-flex ">
                    <!-- Left Side: Information -->
                    <div class="col-md-5 contact-left">
                        <h3 class="fw-semibold mb-4">Our Contact Information</h3>
                        <div class="contact-info">
                            <p><i class="fas fa-map-marker-alt"></i> 123 Library Street, City, Country</p>
                            <p><i class="fas fa-phone"></i> +123 456 7890</p>
                            <p><i class="fas fa-envelope"></i> info@library.com</p>
                            <p><i class="fas fa-clock"></i> Mon - Fri: 9 AM - 6 PM</p>
                        </div>
                        <div class="mt-4">
                            <p class="fw-semibold">Follow us:</p>
                            <a href="#" class="me-3 text-decoration-none"><i class="fab fa-facebook fa-lg"></i></a>
                            <a href="#" class="me-3 text-decoration-none"><i class="fab fa-twitter fa-lg"></i></a>
                            <a href="#" class="text-decoration-none"><i class="fab fa-instagram fa-lg"></i></a>
                        </div>
                    </div>

                    <!-- Right Side: Form -->
                    <div class="col-md-7 contact-right contact-card">
                        <h3 class="mb-4 text-center fw-semibold">Send Us a Message</h3>
                        <form>
                            <input type="text" class="form-control mb-3 p-2" placeholder="Your Name" required>
                            <input type="email" class="form-control mb-3 p-2" placeholder="Your Email" required>
                            <input type="text" class="form-control mb-3 p-2" placeholder="Subject" required>
                            <textarea class="form-control mb-3 p-2" rows="5" placeholder="Message" required></textarea>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
