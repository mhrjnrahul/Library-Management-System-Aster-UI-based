<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Librarian Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f5f6fa;
    }

    .sidebar {
      width: 240px;
      min-height: 100vh;
      background: #1e293b;
      color: white;
      position: fixed;
      left: 0;
      top: 0;
      padding: 20px 10px;
    }

    .sidebar a {
      color: #e2e8f0;
      text-decoration: none;
      padding: 12px 15px;
      border-radius: 8px;
      display: block;
      margin-bottom: 8px;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background: #334155;
    }

    .content-area {
      margin-left: 250px;
      padding: 20px 30px;
    }

    .profile-circle {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #cbd5e1;
    }

    .card-custom {
      border-radius: 12px;
    }
  </style>

</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar h-100">
    <h4 class="text-center fw-bold mb-4">Library Admin</h4>

    <a href="../index.html"><i class="bi bi-house me-3"></i>Home</a>
    <a href="librarian_dashboard.html"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
    <a href="#"><i class="bi bi-book me-2"></i> Books</a>
    <a href="#"><i class="bi bi-people me-2"></i> Members</a>
    <a href="#"><i class="bi bi-arrow-left-right me-2"></i> Issue / Return</a>
    <a href="#"><i class="bi bi-clock-history me-2"></i> Activity</a>
    <a href="#"><i class="bi bi-exclamation-triangle me-2"></i> Overdue Books</a>
    <a href="#"><i class="bi bi-gear me-2"></i> Settings</a>
    <a href="#" class="mt-3 text-danger"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
  </div>

  <!-- MAIN CONTENT -->
  <div class="content-area">

    <!-- Top bar -->
    <div class="d-flex gap-2 gap-md-0 justify-content-between align-items-center mb-4">
      <h3 class="fw-bold">Dashboard</h3>

      <div class="d-flex gap-3 align-items-center">
        <div style="max-width: 350px;">
          <input type="text" class="form-control" placeholder="Search books/members...">
        </div>

        <button class="btn btn-warning fw-semibold">
          <i class="bi bi-megaphone-fill me-1"></i> Issue Notice
        </button>

      </div>
    </div>

    <!-- Overview -->
    <h5 class="fw-bold mb-3">Overview</h5>

    <div class="row g-3 mb-4">
      <div class="col-md-3">
        <div class="card card-custom shadow-sm p-3">
          <p class="text-muted mb-1">Total Books</p>
          <h4 class="fw-bold">1,248</h4>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card card-custom shadow-sm p-3">
          <p class="text-muted mb-1">Active Members</p>
          <h4 class="fw-bold">324</h4>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card card-custom shadow-sm p-3">
          <p class="text-muted mb-1">Issued Today</p>
          <h4 class="fw-bold">45</h4>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card card-custom shadow-sm p-3">
          <p class="text-muted mb-1">Overdue</p>
          <h4 class="fw-bold text-danger">12</h4>
        </div>
      </div>
    </div>

    <!-- Quick Actions -->
    <h5 class="fw-bold mb-3">Quick Actions</h5>

    <div class="row g-3 mb-4">
      <div class="col-md-3">
        <button class="btn btn-primary w-100 py-3"><i class="bi bi-book-half me-2"></i> Issue Book</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-warning w-100 py-3"><i class="bi bi-arrow-counterclockwise me-2"></i> Return
          Book</button>
      </div>
      <div class="col-md-3">
        <a href="addBook.html"><button class="btn btn-success w-100 py-3"><i class="bi bi-plus-circle me-2"></i> Add New
            Book</button></a>
      </div>
      <div class="col-md-3">
        <button class="btn btn-danger w-100 py-3"><i class="bi bi-trash me-2"></i> Delete Book</button>
      </div>
    </div>

    <!-- Bottom Sections -->
    <div class="row g-3">
      <div class="col-md-6">
        <div class="card card-custom shadow-sm p-4">
          <h6 class="fw-bold mb-3">Recent Activity</h6>
          <p class="text-muted">Activity logs go here...</p>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card card-custom shadow-sm p-4">
          <h6 class="fw-bold mb-3">Overdue Books</h6>
          <p class="text-muted">List of overdue books...</p>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
