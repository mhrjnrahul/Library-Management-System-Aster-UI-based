<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Issue Book</title>

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body {
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .issue-book-card {
            max-width: 420px;
            width: 100%;
            border-radius: 15px;
        }

        .note {
            font-size: 70%;
        }
    </style>
</head>

<body>

    <div class="card shadow issue-book-card p-4">
        <h3 class="text-center fw-bold">Issue Book </h3>

        <form>
            <div class="mb-3">
                <label for="userid" class="form-label fw-semibold">User ID</label>
                <input type="text" class="form-control" id="userid" placeholder="User Id">
            </div>

            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>


            <div class="mb-3">
                <label for="bookid" class="form-label fw-semibold">Book ID</label>
                <input type="text" class="form-control" id="bookid" placeholder="Book Id">
            </div>

            <div class="mb-3">
                <label for="book-title" class="form-label fw-semibold">Book Title</label>
                <input type="text" class="form-control" id="book-title" placeholder="Book title">
            </div>

            <div class="mb-3">
                <label for="issue-date" class="form-label fw-semibold">Issue Date</label>
                <input type="date" class="form-control" id="issue-date">
            </div>

            <div class="mb-3">
                <label for="due-date" class="form-label fw-semibold">Due Date</label>
                <input type="date" class="form-control" id="due-date">
            </div>




            <!-- Login Button -->
            <button class="btn btn-primary w-100 py-2 fw-semibold">Issue Book</button>




            <!-- BOOTSTRAP JS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
