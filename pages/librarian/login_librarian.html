<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Librarian Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      background: #f0f2f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      max-width: 420px;
      width: 100%;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="card shadow login-card p-4">
    <h3 class="text-center fw-bold">Librarian Login</h3>
    <p class="text-center text-muted mb-4">Manage books, members & operations</p>

    <form>
      <div class="mb-3">
        <label class="form-label fw-semibold">Email / Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" placeholder="Enter email or username">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" placeholder="Enter password">
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">Login</button>
    </form>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function(e){
      e.preventDefault();
      window.location.href = "librarian_dashboard.html"; 
    });
  </script>

</body>
</html>
