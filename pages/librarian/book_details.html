<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f7f9fc;
        }

        .book-img {
            height: 350px;
            object-fit: cover;
            border-radius: 8px;
        }

        .info-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 14px rgba(0,0,0,0.1);
        }

        .badge-status {
            font-size: 0.85rem;
            padding: 6px 10px;
        }

        .btn-custom {
            width: 100%;
        }

        @media (max-width: 576px) {
            .book-img {
                height: 280px;
            }
        }
    </style>
</head>

<body>

<!-- NAVBAR -->


<!-- CONTENT -->
<div class="container my-5">
    <div class="row g-4">

        <!-- LEFT: BOOK IMAGE -->
        <div class="col-md-4 text-center">
            <img src="../img/books/seto dharti.png" alt="Book Cover" class="img-fluid book-img shadow">
        </div>

        <!-- RIGHT: DETAILS -->
        <div class="col-md-8">
            <div class="info-card">

                <h2 class="fw-bold">The Great Gatsby</h2>

                <span class="badge bg-success badge-status">Available</span>

                <hr>

                <h5 class="fw-semibold mb-4">Book Information</h5>
                <p><strong>Author:</strong> F. Scott Fitzgerald</p>
                <p><strong>Genre:</strong> Classic Fiction</p>
                <p><strong>Published:</strong> 1925</p>
                <p><strong>ISBN:</strong> 978-0743273565</p>

                <hr>

                <h5 class="fw-semibold">Description</h5>
                <p class="text-muted">
                    The Great Gatsby is a novel about the American dream, love, wealth, tragedy,
                    and the mysterious life of the millionaire Jay Gatsby.
                </p>

                <hr>

                <!-- ACTION BUTTONS -->
                <div class="row g-3">
                    <div class="col-sm-6">
                        <button class="btn btn-primary btn-custom">
                            <i class="bi bi-book"></i> Borrow Book
                        </button>
                    </div>

                    <div class="col-sm-6">
                        <button class="btn btn-success btn-custom">
                            <i class="bi bi-arrow-return-left"></i> Wishlist
                        </button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
