<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f7f9fc;
        }

        .book-img {
            height: 350px;
            object-fit: cover;
            border-radius: 8px;
        }

        .info-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 14px rgba(0, 0, 0, 0.1);
        }

        .badge-status {
            font-size: 0.85rem;
            padding: 6px 10px;
        }

        .btn-custom {
            width: 100%;
        }

        .profile-pic {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0c8620;
        }

        @media (max-width: 576px) {
            .book-img {
                height: 280px;
            }
        }
    </style>
</head>

<body>



    <!-- CONTENT -->
    <div class="container my-5">
        <div class="row g-4">

            <!-- LEFT: BOOK IMAGE -->
            <div class="col-md-4 text-center d-flex justify-content-center align-items-center
        ">
                <img src="https://randomuser.me/api/portraits/women/79.jpg" alt="Book Cover"
                    class="img-fluid profile-pic shadow">

            </div>

            <!-- RIGHT: DETAILS -->
            <div class="col-md-7">
                <div class="info-card">
                    <h2 class="fw-bold">Rahul Maharjan</h2>
                    <p class="text-secondary">Student</p>
               



                <hr>

                <h5 class="fw-bold mb-3" > Information</h5>
                <p class="mb-1"><span class="fw-semibold">Email:</span> rahul@gmail.com</p>
                <p class="mb-1"><span class="fw-semibold">Contact no:</span > 9800000000</p>
                <p class="mb-1"><span class="fw-semibold">Address:</span > Patan</p>
                <p><span class="fw-semibold">Joined Date:</span > 12 Oct 2025</p>

                <hr>

                <!-- ACTION BUTTONS -->
                <div class="row g-3">
                    <div class="col-sm-6">
                        <button class="btn btn-warning btn-custom">
                            Edit
                        </button>
                    </div>

                    <div class="col-sm-6">
                        <button class="btn btn-danger btn-custom">
                            Delete
                        </button>
                    </div>
                </div>

            </div>
        </div>

    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
