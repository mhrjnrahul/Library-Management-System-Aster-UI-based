<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- BOOTSTRAP ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      background: #f0f2f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      max-width: 420px;
      width: 100%;
      border-radius: 15px;
    }
    .note{
        font-size: 70%;
    }
  </style>
</head>
<body>

  <div class="card shadow login-card p-4">
    <h3 class="text-center fw-bold">Login</h3>
    <p class="note small text-secondary mb-3 text-center">Students, Admins and Teachers use the same portal</p>
    <p class="text-center text-muted mb-4">Access your library account</p>

    <form>

      <!-- Email or Username -->
      <div class="mb-3">
        <label for="emailOrUsername" class="form-label fw-semibold">Email / Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" id="emailOrUsername" placeholder="Enter email or username">
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
      </div>

      

      <!-- Forgot Password -->
      <div class="text-end mb-3">
        <a href="#" class="small text-decoration-none">Forgot password?</a>
      </div>

      <!-- Login Button -->
      <button class="btn btn-primary w-100 py-2 fw-semibold">Login</button>

      <!-- No account? -->
      <p class="text-center mt-3 mb-0">
        Donâ€™t have an account?
        <a href="register.html" class="fw-semibold text-decoration-none">Register</a>
      </p>

    </form>
  </div>

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
