<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Members Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f5f6fa;
        }

        .sidebar {
            width: 240px;
            min-height: 100vh;
            background: #1e293b;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px 10px;
        }

        .sidebar a {
            color: #e2e8f0;
            text-decoration: none;
            padding: 12px 15px;
            border-radius: 8px;
            display: block;
            margin-bottom: 8px;
            transition: 0.2s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #334155;
        }

        .content-area {
            margin-left: 250px;
            padding: 0 25px;
        }
    </style>
</head>

<body class="bg-light py-4">

    <div class="sidebar h-100">
        <h4 class="text-center fw-bold mb-4">Library Admin</h4>

        <a href="librarian_dashboard.html"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
        <a href="books.html"><i class="bi bi-book me-2"></i> Books</a>
        <a href="members.html" class="active"><i class="bi bi-people me-2"></i> Members</a>
        <a href="#"><i class="bi bi-arrow-left-right me-2"></i> Issue / Return</a>
        <a href="#"><i class="bi bi-clock-history me-2"></i> Activity</a>
        <a href="overdue_book.html"><i class="bi bi-exclamation-triangle me-2"></i> Overdue Books</a>
        <a href="#"><i class="bi bi-gear me-2"></i> Settings</a>
        <a href="#" class="mt-3 text-danger"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
    </div>
    <div class="content-area">
        <div class="d-flex gap-2 gap-md-0 justify-content-between align-items-center mb-4">
            <h3 class="fw-bold">Members</h3>

            <div class="d-flex gap-3 align-items-center">
                <div style="max-width: 350px;">
                    <input type="text" class="form-control" placeholder="Search books/members...">
                </div>

                <a href="issue_notice.html" class="btn btn-primary fw-semibold">
                    <i class="bi bi-megaphone-fill me-1"></i> Issue Notice
                </a>

            </div>
        </div>
        <div class=" py-3 px-3  rounded" style="max-width: 1100px;">

            <!-- Members Table -->
            <div class="table-responsive">
                <div class="text-end">
                    <a href=""></a> <button class="btn btn-success px-4 mb-3">+ Add Member</button>
                </div>
                <table class="table table-bordered table-hover align-middle text-center">
                    <thead class="table-primary">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Role</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <img src="https://randomuser.me/api/portraits/women/79.jpg"
                                        class="rounded-circle me-2 " alt="member photo" style="width: 35px;" />
                                    <span>John Doe</span>
                                </div>
                            </td>
                            <td>john@example.com</td>
                            <td>9876543210</td>
                            <td>Student</td>
                            <td class="text-center">
                                <button class="btn btn-primary btn-sm">View</button>
                                <button class="btn btn-warning btn-sm">Edit</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <img src="https://randomuser.me/api/portraits/women/79.jpg"
                                        class="rounded-circle me-2 " alt="member photo" style="width: 35px;" />
                                    <span>Rahul Maharjan</span>
                                </div>
                            </td>
                            <td>jane@example.com</td>
                            <td>9812345678</td>
                            <td>Teacher</td>
                            <td class="text-center">
                                <button class="btn btn-primary btn-sm">View</button>
                                <button class="btn btn-warning btn-sm">Edit</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>


        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
